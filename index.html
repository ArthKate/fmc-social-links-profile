<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="profile">
      <section class="avatar-section">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's image">
        <h3>Jessica Randall</h3>
        <h4>London, United Kingdom</h4>
        <p>"Front-end developer and avid reader."</p>
      </section>
      <section class="social-links">
        <div class="social-networks">GitHub</div>
        <div class="social-networks">Frontend Mentor</div>
        <div class="social-networks">LinkedIn</div>
        <div class="social-networks">Twitter</div>
        <div class="social-networks">Instagram</div>
      </section>

    </section>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arthur Kateeba</a>. -->
  </div>
</body>
</html>
